version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: glass-postgres
    environment:
      POSTGRES_USER: glass_user
      POSTGRES_PASSWORD: glass_local_password
      POSTGRES_DB: glass_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U glass_user -d glass_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - glass-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: glass-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@glass.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - glass-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local

networks:
  glass-network:
    driver: bridge



